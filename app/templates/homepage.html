<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Song Suggester</title>
    <link rel="icon" href="../static/Spotify-logo.png" type="'image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js.js"></script>
</head>

<body>
    <div class="flex-container">
        <div class="flex-child">
            <form method='post' id="form">
                <label for="song_name">Name of song:</label>
                <input type="text" id="song_name" name="song_name"/>
                <br>
                <label for="artists_option" {{hidden}}>Select the Artist:</label>
                <select id="artists_option" name="artists_option" {{hidden}}>
                    {% for i in artists %}
                    <option name="{{i}}" selected>{{i}}</option>
                    {% endfor %}
                </select>
                <br {{hidden}}>
                <input type="submit" value="{{submit_val}}">
            </form>
        </div>
        <div class="flex-child">
        <p>Plotly Visualization goes here?</p>
        </div>
    </div>
    <br>
    <p>Inputs:</p>
    <p>Song: {{song_name}}</p>
    <p>Artists: {{artists}}</p>
    <p>Selected Artist: {{selected_artist}}</p>
    <p>Model Output: {{model_out}}</p>
</body>
</html>
