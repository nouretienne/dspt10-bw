<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Song Suggester</title>
    <link rel="icon" href="../static/Spotify-logo.png" type="'image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js.js"></script>
</head>

<body>
    <h2>Welcome</h2>
    <div class="flex-container">
        <div class="flex-child">
            <form method='post' id="form">
                <label for="song_name">Name of song:</label>
                <input type="text" id="song_name" name="song_name"/>
                <br>
                <label for="artists_option" {{hidden}}>Select the Artist:</label>
                <select id="artists_option" name="artists_option" {{hidden}}>
                    {% for i in artists %}
                    <option name="{{i}}" selected>{{i}}</option>
                    {% endfor %}
                </select>
                <br {{hidden}}>
                <input type="submit" value="{{submit_val}}">
                <form action="/" method="get"><input type="reset"></form>
            </form>
        </div>
        <div class="flex-child">
            {% if track_list != None %}
            <p>Your Recommendations:</p>
                {% for src in track_list %}
                <div class="flex-child">
                <iframe src="https://open.spotify.com/embed/track/{{src['id']}}" width="400" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media" class="spotifyclass"></iframe>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    <br>
</body>
</html>
